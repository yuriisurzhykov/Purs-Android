name: Android Lint Checker
run-name: Running Android Lint

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  android-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'corretto'
          cache: gradle

      - name: Run Lint
        run: ./gradlew lint
        continue-on-error: false